version: "3.8"
services:
  backend:
    build: ./backend
    container_name: ripplestocks-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://ripplestocks:ripplestocks@db:5432/ripplestocks
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgres:16
    container_name: ripplestocks-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ripplestocks
      POSTGRES_PASSWORD: ripplestocks
      POSTGRES_DB: ripplestocks
    ports:
      - "5433:5432"    
    volumes:
      - ripplestocks_pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ripplestocks -d ripplestocks"]
      interval: 5s
      timeout: 3s
      retries: 20

  adminer:
    image: adminer:latest
    container_name: ripplestocks-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  ripplestocks_pgdata: